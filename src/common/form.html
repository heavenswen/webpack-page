<fieldset>
    <legend class="text--center">
        <big>
            form UI
        </big>
    </legend>
    <form>
        <h4>btn 按钮</h4>
        <ul class="list--unstyled flex">
            <li class="col--3">
                <button class="btn" type="button">button</button>
            </li>
            <li class="col--3">
                <button class="btn" type="reset">reset</button>
            </li>
            <li class="col--3">
                <button class="btn" type="submit">submit</button>
            </li>
            <li class="col--3">
                <a class="btn">a 链接</a>
            </li>
            <li class="col--3">
                <a class="btn disabled">disabled</a>
            </li>
            <li class="col--3">
                <a class="btn btn--red">red</a>
            </li>
            <li class="col--3">
                <a class="btn btn--orange">orange</a>
            </li>
            <li class="col--3">
                <a class="btn btn--blue">blue</a>
            </li>
            <li class="col--3">
                <a class="btn btn--green">green</a>
            </li>

        </ul>
        <h4>form</h4>
        <ul class="list--unstyled form-list-group">
            <li class="col">
                <input type="text" class="form-control" placeholder="text" />
            </li>
            <li class="col">
                <input type="number" class="form-control" placeholder="number" />
            </li>
            <li class="col">
                <input type="tel" class="form-control" placeholder="tel" />
            </li>
            <li class="col">
                <input type="email" class="form-control" placeholder="email" />
            </li>
            <li class="col">
                <input type="password" class="form-control" placeholder="password" />
            </li>
            <li class="col">
                <input type="color" class="form-control" placeholder="color ios不支持" />
            </li>
            <li class="col">
                <input type="search" class="form-control" placeholder="search ios没有清除效果" />
            </li>
            <li class="col">
                <select name="" id="" class="form-control">
                    <option value="">select</option>
                </select>
            </li>
            <li class="col">
                <label for="">
                    <input type="radio">radio
                </label>
                <label for="">
                    <input type="radio">radio
                </label>
            </li>
            <li class="col ">
                <label for="">
                    <input type="checkbox">checkbox
                </label>
                <label for="">
                    <input type="checkbox">checkbox
                </label>
            </li>
            <li class="col">
                <textarea class="form-control" name="" id=""></textarea>
            </li>
        </ul>
    </form>
</fieldset>
